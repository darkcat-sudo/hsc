<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Div Updates</title>
</head>
<body>

<div id="myDiv">0</div>

<script>
    let previousValue = document.getElementById('myDiv').innerText;

    // Function to update the number in the div with a delay
    function updateNumber() {
        setTimeout(function() {
            const currentNumber = parseInt(document.getElementById('myDiv').innerText, 10);
            document.getElementById('myDiv').innerText = currentNumber + 1;
            updateNumber(); // Call the function recursively
        }, 5000);
    }

    // Function to track updates
    function trackUpdates() {
        setInterval(function() {
            const currentValue = document.getElementById('myDiv').innerText;
            if (currentValue !== previousValue) {
                console.log('Div value updated:', currentValue);
                previousValue = currentValue;
                
            }
        }, 1000); // Check every second
    }

    // Start the functions
    updateNumber();
    trackUpdates();
</script>

</body>
</html>
