<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #animatedDiv {
            width: 100px;
            height: 100px;
            background-color: blue;
            transition: transform 1s, opacity 1s;
        }

        .animated {
            transform: scale(1.5);
            opacity: 0;
        }
        .cont{
            opacity: 0;
        }
    </style>
    <title>Animation Example</title>
</head>
<body>
    <button id="animateButton">Animate</button>
    <div class="cont">
        <div id="animatedDiv"></div>
    </div>
    
    <script>
        document.getElementById('animateButton').addEventListener('click', function() {
            var animatedDiv = document.getElementById('animatedDiv');
            const asasd = document.querySelector(".cont");
            PlyPasAnimation(asasd,animatedDiv);
        });
        function PlyPasAnimation(animationCont,animatedChild){
            animationCont.style.opacity="1";
            animatedChild.classList.add('animated');
            setTimeout(function() {
                animationCont.style.opacity="0";
                animatedChild.classList.remove('animated');
            }, 800);
        }
    </script>
</body>
</html>
